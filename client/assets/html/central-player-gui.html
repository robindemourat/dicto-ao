  <div role="navigation"
        class="
        col-xs-6
        col-sm-2
        col-md-2
        gui-container
        animate-medium
        "
        ng-style="{'left' : leftColumnPrct - 8.333333 + '%'}"

        >
        <div class="gui-subcontainer">
          <div class="gui-background animate-fast"></div>

          <div class="gui-time"
            ng-if="$parent.currentTimeT"
            ng-bind="$parent.currentTimeT"
            ng-if="active"
          >
          </div>
          <div
            class="gui-items-container"
          >

              <div class="gui-vert"></div><!--vertical line-->

              <div
                  class="lift animate-fast"
                  lift-dimensions=".left-column .column-contents"
              ></div>

              <div
                    class="gui-item-container slide-height"

                    ng-repeat="item in active.data track by $index"

                    target-in=".left-column .column-contents"
                    id="gui-item-container-{{$index}}"
                    title="{{item.content.split('.')[0] + '...'}}"
                    ng-click="clickOnGuiItem(item, $event)"
                    on-play-head-drag-end="clickOnGuiItem(item, $event, $data)"
                    ng-class="{'active':item.status == 'active'}"
                    play-item-played-at-p="{{item.playedAtP}}"
              >
              </div>

              <div
                class="grad-playing animate-fast"
                play-item
                play-item-container=".gui-items-container"
                play-item-target=".gui-item-container.active"
                play-item-drop-candidates=".gui-item-container"
                play-item-play-input="play-item-played-at-p"
                play-max = "$parent.activeMediaDuration"
                play-interitems-allowed="$parent.$parent.viewSettings.showTime"
                play-at="$parent.$parent.mediaSeekTo(time)"
                play-active="$parent.$parent.currentTimeS"
              >
                 <div class="grad-playing-line animate-fast"></div>
                 <div
                  class="grad-playing-head animate-medium"
                 ></div>
              </div>
            </div>

            <div
              class="gui-resize-container"
              dicto-drag="$parent.$parent.leftColumnPrct"
              dicto-drag-start="$parent.$parent.startDragWidth($parent.$parent.leftColumnPrct)"
              dicto-drag-dragging="$parent.$parent.dragWidth($parent.$parent.leftColumnPrct)"
              dicto-drag-end="$parent.$parent.endDragWidth()"
              dicto-drag-factor = "30"
              dicto-drag-lower-limit="30"
              dicto-drag-upper-limit="90"
              dicto-drag-direction = "horizontal"
              ng-class="{'active':$parent.$parent.draggingColumnWidth}"
            >
              <span class="btn animate-medium">
                <span class="glyphicon glyphicon-resize-horizontal"></span>
              </span>
            </div>
      </div>
</div>
